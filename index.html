<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flex-container">
    <div class="flex-itema">
      <img src="./images/logo.svg" alt="logo" id="logo">
      <ul id="li-img">
        <li><img src="./images/icon-document.svg" alt="icon-document" class="select"></li>
        <li><img src="./images/icon-folder.svg" alt="icon-folder" class="select"></li>
        <li><img src="./images/icon-upload.svg" alt="icon-upload" class="select"></li>
      </ul>
    </div>
    <div class="flex-itemb">
      <p>You’ve used <span class="used">815 GB</span> of your storage</p>
      <div class="movement">
        <div class="movementa">
          <div class="movementb"></div>
        </div>
      </div>
      <ul id="gb">
        <li>0 GB</li>
        <li>1000 GB</li>
      </ul>
      <div id="floater">
        <p id="float-p"><span id="float">185</span> GB Left</p>
      </div>
    </div>
  </div>

   

  
  
  
   
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">HAMZAH DOSUNMU</a>.
  </div>
</body>
</html>
